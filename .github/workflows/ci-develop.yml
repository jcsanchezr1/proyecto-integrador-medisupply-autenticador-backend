name: CI MediSupply Authenticator Develop

on:
  push:
    branches:
      - "feature**"

jobs:
  medisupply-authenticator-test:
    name: MediSupply Authenticator Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: python -m unittest discover -s tests
      - name: Code coverage
        run: |
          coverage run -m unittest
          coverage report -m
      - name: Check for FINALIZADO
        if: ${{ contains(github.event.head_commit.message, 'FINALIZADO') }}
        run: |
          echo "Tests passed! Ready for manual merge to develop."
          echo "Please merge this branch to develop manually."